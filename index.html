<!DOCTYPE html>
<html>

<head>
    <title>Burger Dome</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400italic' rel='stylesheet' type='text/css'>

    <script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>

</head>

<body>
    <div id="container">
        <div id="navbar">
            <div class="navbar-list">

                <ul>
                    <li><a href="#"> About</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Location</a></li>
                </ul>

            </div>
            <div class="navbar-icons">
                <ul class="fa-ul">
                    <li><i class="fa fa-facebook-square fa-1g"></i></li>
                    <li><i class="fa fa-twitter fa-1g"></i></li>
                    <li><i class="fa fa-instagram fa-1g"></i></li>
                    <li><i class="fa fa-google-plus fa-1g"></i></li>

                </ul>
            </div>


        </div>


        <div id="content">
            <h3> Burger Dome</h3>
            <img src="img/Chicken-Burger2.jpg">
        </div>

        <div id="Mainbody">


            <div class="section">

                <img src="img/ginger_garlic_chicken_wings_9s3ms.jpg" alt="" />
                <h4 class="header">Chickie Monday</h4>
                <p class="section-content"> Buy more than two,
                    <br> Get one for free!</p>


            </div>

            <div class="section">

                <img src="img/4791207-9790062099-Pizza1.jpg" alt="" />
                <h4 class="header">Pizzafest Wednesdays</h4>
                <p class="section-content">Any 2 or more
                    <br> at $5.99 each</p>
            </div>

            <div class="section">

                <img src="img/Ice_cream_sundae-484x363-top.jpg" alt="" />
                <h4 class="header">Sundae Sundays</h4>
                <p class="section-content"> Buy 2 Sundaes,
                    <br> Get one for free!</p>
            </div>

        </div>



        <footer>
            <div class="order-form">
                <form>
                    <p class="header-form"> Order details</p>

                    <p class="name">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" />

                    </p>

                    <p class="address">
                        <label for="address">Physical Address</label>
                        <input type="text" name="address" id="address" />

                    </p>

                    <p class="order">
                        <label for="order">Order Number and Details:</label>
                        <textarea name="order"></textarea>

                    </p>
                    <p class="submit">
                        <input type="submit" value="submit" />
                    </p>
                    <p>Terms and conditions apply</p>


                </form>

<div class="map">
                    <p>Location</p>

                <div id='gmap_canvas'>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d312776.99123739713!2d20.780322372394085!3d52.2330252322436!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471ecc669a869f01%3A0x72f0be2a88ead3fc!2sWarsaw%2C+Poland!5e0!3m2!1sen!2ske!4v1459279024911" width="260" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>


                </div>
</div>

            </div>



        </footer>
    </div>

</body>

</html>
