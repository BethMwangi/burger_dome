<!DOCTYPE html>
<html>

<head>
    <title>Burger Dome</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400italic' rel='stylesheet' type='text/css'>
    <script src="main.js"></script>
    <script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>

</head>

<body>
    <div id="container">
        <div id="navbar">
            <div class="navbar-list">

                <ul>
                    <li><a href="#"> About</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Location</a></li>
                </ul>

            </div>
            <div class="navbar-icons">
                <ul class="fa-ul">
                    <li><i class="fa fa-facebook-square fa-1g"></i></li>
                    <li><i class="fa fa-twitter fa-1g"></i></li>
                    <li><i class="fa fa-instagram fa-1g"></i></li>
                    <li><i class="fa fa-google-plus fa-1g"></i></li>

                </ul>
            </div>


        </div>


        <div id="content">
            <h3> Burger Dome</h3>
            <img src="img/Chicken-Burger2.jpg">
        </div>

        <div id="Mainbody">


            <div class="section">

                <img src="img/ginger_garlic_chicken_wings_9s3ms.jpg" alt="" />
                <h4 class="header">Chickie Monday</h4>
                <p class="section-content"> Buy more than two,
                    <br> Get one for free!</p>


            </div>

            <div class="section">

                <img src="img/4791207-9790062099-Pizza1.jpg" alt="" />
                <h4 class="header">Pizzafest Wednesdays</h4>
                <p class="section-content">Any 2 or more
                    <br> at $5.99 each</p>
            </div>

            <div class="section">

                <img src="img/Ice_cream_sundae-484x363-top.jpg" alt="" />
                <h4 class="header">Sundae Sundays</h4>
                <p class="section-content"> Buy 2 Sundaes,
                    <br> Get one for free!</p>
            </div>

        </div>



        <footer>
            <div class="order-form">
                <form>
                    <p class="header-form"> Order details</p>

                    <p class="name">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" />

                    </p>

                    <p class="address">
                        <label for="address">Physical Address</label>
                        <input type="text" name="address" id="address" />

                    </p>

                    <p class="order">
                        <label for="order">Order Number and Details:</label>
                        <textarea name="order"></textarea>

                    </p>
                    <p class="submit">
                        <input type="submit" value="submit" />
                    </p>
                    <p>Terms and conditions apply</p>


                </form>

                <div style='overflow:hidden;height:300px;width:250px;'>
                    <div id='gmap_canvas' style='height:300px;width:250px;'></div>
                    <a href='https://embed-map.org/'>Location</a>
                    <script type='text/javascript' src='https://embedmaps.com/google-maps-authorization/script.js?id=bb91fd5d70ce932e419195aef661609d6aa79439'>


                    </script>


                </div>
            </div>


        </footer>
    </div>

</body>

</html>
